<!-- Section Heading -->
<h2>Claim Records</h2>

<!-- Filter Input Field -->
<mat-form-field>
  <!-- Filter Label -->
  <mat-label>Filter</mat-label>
  <!-- Filter Input Field -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, provider etc...">
</mat-form-field>

<!-- Table Structure-->
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <!-- Header Cell for Name Column-->
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <!-- Data Cell for Name Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.name }} </mat-cell>
  </ng-container>

  <!-- Policy Number Column -->
  <ng-container matColumnDef="policyNumber">
    <!-- Header Cell for Policy Number Column-->
    <mat-header-cell *matHeaderCellDef> Policy No </mat-header-cell>
    <!-- Data Cell for Policy Number Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.policyNumber }} </mat-cell>
  </ng-container>

  <!-- Provider Column -->
  <ng-container matColumnDef="provider">
    <!-- Header Cell for Provider Column-->
    <mat-header-cell *matHeaderCellDef> Provider </mat-header-cell>
    <!-- Data Cell for Provider Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.provider }} </mat-cell>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <!-- Header Cell for Amount Column-->
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <!-- Data Cell for Amount Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.amount | currency }} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <!-- Header Cell for Status Column-->
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <!-- Data Cell for Status Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.status }} </mat-cell>
  </ng-container>

  <!-- Date Issued Column -->
  <ng-container matColumnDef="dateIssued">
    <!-- Header Cell for Date Issued Column-->
    <mat-header-cell *matHeaderCellDef> Date Issued </mat-header-cell>
    <!-- Data Cell for Date Issued Column-->
    <mat-cell *matCellDef="let claim"> {{ claim.dateIssued | date }} </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <!-- Header Cell for Actions Column-->
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let claim">
      <!-- Edit and Delete Buttons for Actions Column-->
      <button mat-button color="primary" (click)="editClaim(claim)">Edit</button>
      <button mat-button color="warn" (click)="deleteClaim(claim)">Delete</button>
    </mat-cell>
  </ng-container>

  <!-- Table Header and Row Definitions -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
